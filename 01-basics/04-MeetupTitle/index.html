<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label v-for="meetupId in 5" :for="`meetupId-${meetupId}`"
          ><input
            v-model="currentMeetupId"
            :value="meetupId"
            :id="`meetupId-${meetupId}`"
            type="radio"
            name="meetupId"
            :checked="meetupId === currentMeetupId"
          />
          {{ meetupId }}
        </label>
        <hr />
        <h3>{{ meetupTitle }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
